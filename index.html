<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes Futuristik</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&family=Great+Vibes&family=Pacifico&family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade&family=Lateef&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #000;
      --text-dark: #fff;
      --bg-light: #fdfdfd;
      --text-light: #111;
      --accent: #00f3ff;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 14px;
      color: var(--accent);
    }

    .input-box {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      background: #1a1f3c;
      color: #fff;
      border: 1px solid var(--accent);
      resize: vertical;
      text-align: center;
    }

    body.light textarea {
      background: #f2f2f7;
      color: #000;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--accent);
      background: #1a1f3c;
      color: var(--accent);
      font-size: 13px;
    }

    body.light select, body.light input[type="number"] {
      background: #f2f2f7;
      color: #000;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      background: var(--accent);
      color: #0a0f1e;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0ef;
    }

    .output {
      margin-top: 20px;
      font-size: 1.2rem;
      word-wrap: break-word;
      white-space: pre-wrap;
      max-width: 90%;
      display: inline-block;
      background: none;
      border: none;
      padding: 0;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>
  <h2>Quotes Futuristik</h2>

  <div class="input-box">
    <textarea id="inputText" placeholder="Tulis quotes di sini..."></textarea>
    
    <select id="fontSelect">
      <optgroup label="Font Latin">
        <option value="Montserrat" selected>Montserrat</option>
        <option value="Raleway">Raleway</option>
        <option value="Great Vibes">Great Vibes</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Cinzel">Cinzel</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Typewriter (Courier New)</option>
      </optgroup>
      <optgroup label="Font Arab">
        <option value="Amiri">Amiri</option>
        <option value="Scheherazade">Scheherazade</option>
        <option value="Lateef">Lateef</option>
      </optgroup>
    </select>

    <select id="colorSelect">
      <option value="#00f3ff" selected>Tosca</option>
      <option value="#39ff14">Hijau</option>
      <option value="#ffffff">Putih</option>
      <option value="#ff0000">Merah</option>
      <option value="#ffa500">Oranye</option>
      <option value="#ffff00">Kuning</option>
      <option value="#800080">Ungu</option>
      <option value="#ff69b4">Pink</option>
      <option value="#00ced1">Turquoise</option>
      <option value="#a52a2a">Cokelat</option>
      <option value="#000000">Hitam</option>
    </select>

    <input type="number" id="fontSize" value="22" min="10" max="100" />

    <button onclick="konversiTeks()">Konversi</button>
    <button onclick="toggleMode()">Mode Terang/Gelap</button>
    <button onclick="downloadPNG()">Download PNG</button>
  </div>

  <div class="output" id="outputText"></div>

  <!-- html2canvas untuk konversi jadi gambar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function konversiTeks() {
      const input = document.getElementById('inputText').value.trim();
      const output = document.getElementById('outputText');
      const font = document.getElementById('fontSelect').value;
      const color = document.getElementById('colorSelect').value;
      const size = document.getElementById('fontSize').value;

      if (input === "") {
        output.textContent = "Silakan tulis sesuatu dulu!";
      } else {
        output.innerHTML = input.replace(/\n/g, "<br>");
      }

      const fallback = (font.includes('Courier') || font === 'Georgia' || font === 'Times New Roman' || font === 'Cinzel') ? 'serif' : 'sans-serif';
      output.style.fontFamily = `"${font}", ${fallback}`;
      output.style.color = color;
      output.style.fontSize = size + "px";

      output.classList.remove("fade-in");
      void output.offsetWidth;
      output.classList.add("fade-in");
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function downloadPNG() {
      const output = document.getElementById("outputText");

      html2canvas(output, {
        backgroundColor: getComputedStyle(document.body).backgroundColor,
        scale: 3
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "quotes.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
