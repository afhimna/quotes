Preview teks akan muncul di sini

<script>
let fontSize = 20;

const inputText = document.getElementById("inputText");
const previewText = document.getElementById("previewText");
const fontSelector = document.getElementById("fontSelector");
const colorSelector = document.getElementById("colorSelector");
const sizeLabel = document.getElementById("sizeLabel");

inputText.addEventListener("input", updatePreview);
fontSelector.addEventListener("change", updatePreview);
colorSelector.addEventListener("change", updatePreview);

function updatePreview(){
    previewText.textContent = inputText.value;
    previewText.style.fontFamily = fontSelector.value;
    previewText.style.color = colorSelector.value;

    const arabicRegex = /[\u0600-\u06FF]/;

    if(arabicRegex.test(inputText.value)){
        previewText.dir="rtl";
        previewText.style.lineHeight="2.1";
    } else {
        previewText.dir="ltr";
        previewText.style.lineHeight="1.6";
    }

    previewText.classList.remove("animateText");
    void previewText.offsetWidth;
    previewText.classList.add("animateText");
}

function changeSize(value){
    fontSize += value;
    if(fontSize<10) fontSize=10;
    if(fontSize>150) fontSize=150;
    previewText.style.fontSize=fontSize+"px";
    sizeLabel.textContent=fontSize+" px";
}
// Prevent zoom double tap iOS
document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
});

// Improve performance mobile
window.addEventListener("resize", () => {
    previewText.style.fontSize = fontSize + "px";
});
function exportText() {
    const text = inputText.value;
    if (!text.trim()) return;

    const font = fontSelector.value;
    const color = colorSelector.value;

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const scale = 3; // HD level (boleh 2 / 3 / 4)
    const padding = 10;
    const lines = text.split("\n");

    // Set font dulu untuk ukur teks
    ctx.font = fontSize + "px " + font;

    // Hitung lebar maksimum
    let maxWidth = 0;
    lines.forEach(line => {
        const width = ctx.measureText(line).width;
        if (width > maxWidth) maxWidth = width;
    });

    const lineHeight = fontSize * 1.8;
    const textHeight = lineHeight * lines.length;

    // HD resolution
    canvas.width = (maxWidth + padding * 2) * scale;
    canvas.height = (textHeight + padding * 2) * scale;

    // Supaya tetap transparan (tidak perlu fill background)
    ctx.scale(scale, scale);

    ctx.font = fontSize + "px " + font;
    ctx.fillStyle = color;
    ctx.textBaseline = "top";

    const arabicRegex = /[\u0600-\u06FF]/;

    if (arabicRegex.test(text)) {
        ctx.direction = "rtl";
        ctx.textAlign = "right";
        lines.forEach((line, i) => {
            ctx.fillText(
                line,
                maxWidth + padding,
                padding + (i * lineHeight)
            );
        });
    } else {
        ctx.direction = "ltr";
        ctx.textAlign = "left";
        lines.forEach((line, i) => {
            ctx.fillText(
                line,
                padding,
                padding + (i * lineHeight)
            );
        });
    }

    // Download transparan PNG
    const link = document.createElement("a");
    link.download = "AFHIMNA_HD_TRANSPARENT.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
}
</script>
